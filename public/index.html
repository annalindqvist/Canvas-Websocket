<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
      <!-- server status -->
      <div id="status"></div>

      <!-- input nickname -->
      <input type="text" id="nickname" placeholder="Enter nickname">
      <button id="setNickname">Set nickname</button>
  
      
      
  
      <!-- DOM chat -->
      <div id="chat">
        <ul id="chatThread"></ul>
        <!-- input chat -->
        <div id="chatInput">
            <input type="text" id="inputText" placeholder="Type and press Enter" disabled>
        </div>
    
      </div>
      
  
      <!-- use template to set html structure for a message -->
      <template id="message">
  
          <li>
              <span></span>
              <p></p>
              <p id="time"></p>
          </li>
  
      </template>
  
      <script src="js/code.js"></script>
  
</body>
</html>
