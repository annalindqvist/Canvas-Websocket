<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>

<body>
    <!-- server status -->
    <div id="status"></div>

    <!-- input nickname -->
    <div id="logIn">
        <input type="text" id="nickname" placeholder="Enter nickname">
        <button id="setNickname">Set nickname</button>
    </div>

    <!-- DOM chat -->
    <div id="chat">
        <div id="onlineClients"></div>
        <ul id="chatThread"></ul>

        <canvas id="canvas" display="none"></canvas>

        <!-- input chat -->
        <div id="chatInput">
            <button id="drawBtn">Draw</button>
            <input type="text" id="inputText" placeholder="Ps. only nice messages goes here">
            <button id="sendMsgBtn">Send</button>
        </div>

    </div>


    <!-- use template to set html structure for a message -->
    <template id="message">

        <li>
            <p id="msgNickname"></p>
            <div id="chatMsgContainer">
                <p id="chatMsgContent"></p>
            </div>
            <p id="msgTime"></p>
        </li>

    </template>

    <script src="js/code.js"></script>

</body>

</html>
