<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styles -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Document</title>
</head>

<body>
    <!-- input nickname -->
    <div id="logIn">
        <h1 class="animate__animated animate__pulse">Hi there, welcome to Chitchat!</h1>
        <div>
            <h2>Choose nickname & press the button to join the chat</h2>
            <input type="text" id="nickname" placeholder="Enter nickname" maxlength="10">
            <p>*Min 1 character, max 10 characters</p>
            <button id="setNickname">Set nickname</button>
        </div>
       
        
    </div>

    <!-- DOM chat -->
    <div id="chat">
        <div id="onlineClients"></div>
        <ul id="chatThread"></ul>
        <canvas id="canvas" display="none"></canvas>
        <div id="chatfeedback">
            <!-- <div class="chat-bubble">
                    <div class="typing">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div> -->
        </div>

        <!-- input chat -->
        <div id="chatInput">
            <div id="canvasTools">
                <div id="blue"></div>
                <div id="yellow"></div>
                <div id="red"></div>
                <div id="green"></div>
                <div id="black"></div>
                <div id="white"></div>
                <div id="orange"></div>
                <div id="purple"></div>
                <div id="brown"></div>
                <div id="pink"></div>
            </div>

            <div id="chatInputField">
                <input type="text" id="inputText" placeholder="Ps. only nice messages goes here">
                <div id="trigger">üòé</div>
                <div id="drawBtn">üñåÔ∏è</div>
            </div>


            <section id="selection-outer" class="empty">
                <div id="selection">
                    <div id="selection-emoji" class="empty"></div>
                </div>
            </section>

            <button id="sendMsgBtn">Send</button>
        </div>



    </div>

    <!-- server status -->
    <div id="serverDown">
        <h2>Woopss.. server needs a break. Come back later ‚ù§Ô∏è</h2>
        <div id="serverDownGif"></div>
    </div>


    <!-- use template to set html structure for a message -->
    <template id="message">

        <li id="msgContainer">
            <p id="msgNickname"></p>
            <div id="chatMsgContainer">
                <p id="chatMsgContent"></p>
            </div>
            <img id="imgMsg" src="">
            <p id="msgTime"></p>
        </li>

    </template>

    <template id="imgMessage">

        <li id="imgMsgContainer">
            <p id="imgMsgNickname"></p>
            <!-- background img on div instead  of img tag?-->
            <div id="chatImgMsgContainer">
                <img id="imgMsg" src="">
            </div>

            <p id="imgMsgTime"></p>
        </li>

    </template>

    <script src="https://unpkg.com/@picmo/popup-picker@latest/dist/umd/index.js"></script>

    <script type="module" src="js/code.js"></script>

</body>

</html>
